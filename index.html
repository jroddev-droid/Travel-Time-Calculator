<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">&larr;</div>
                <div class="button">+</div>
                <div id="equal" class="button">=</div>
                <div id = "HT1" class="button">HT1</div>
                <div id = "HT2" class="button">HT2</div>
                <div class="button">HT3</div>
                <div class="button">HT4</div>
                <div class="button">HT6</div>
                <div class="button">HT7</div>
                <div class="button">HT8</div>
                <div class="button">HT9</div>
                <div class="button">H10</div>
                <div class="button">H11</div>
                <div class="button">H12</div>
                <div class="button">H13</div>
                <div class="button">H70</div>
                <div class="button">H71</div>
                <div class="button">H99</div>
                <div class="button">WLD</div>
                <div id = "HQ" class="button">HQ</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
